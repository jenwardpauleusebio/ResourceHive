<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hive - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/resourcehive.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="display-4 text-white">Effortless Resource Booking for Professors</h1>
                        <h2 class="h3 text-white mb-4">Manage Room Reservations with Ease</h2>
                        <button id="reserveBtn" class="btn btn-lg" onclick="redirectToSearch()">Reserve Now</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="available-rooms py-5">
            <div class="container">
                <h2 class="section-title text-center mb-4">Available Rooms Today</h2>
                <div class="room-carousel position-relative">
                    <div class="room-grid" id="roomGrid"></div>
                </div>
            </div>
        </section>

        <section class="features-section py-5">
            <div class="container">
                <h2 class="section-title text-center text-white mb-4">Features Recommended for You</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="feature-card">
                            <h3 class="feature-title">ROOM RESERVATIONS</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <h3 class="feature-title">SCHEDULE VIEWING</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <h3 class="feature-title">FINDING ROOMS</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/components.js"></script>
    <script type="module" src="js/resourcehive.js"></script>
</body>
</html>
